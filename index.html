<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Weather Cities List</title>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="nav-brand">Weather Cities List</h1>
    </nav>

    <main>
      <button id="show-first" class="btn btn-outline">
        Show weather <small>(first location)</small>
      </button>
      <button id="show-last" class="btn btn-outline">
        Show weather <small>(last location)</small>
      </button>
      <button id="export-weather" class="btn btn-outline">
        Export weather
      </button>

      <div class="card">
        <h2 id="city-country"></h2>
        <div class="icon-temp">
          <img src="" alt="weather icon" id="icon" />
          <h3 id="temperature"></h3>
        </div>
      </div>
      <hr />
      <div id="export-output" class="card"></div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
